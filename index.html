<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="background">
        <img src="./images//bg-pattern-top.svg" width="650" height="650" alt="">
        <img src="./images/bg-pattern-bottom.svg" width="650" height="650" alt="">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="cover-photo">
                <img src="./images/bg-pattern-card.svg" alt="">
                <img src="./images/image-victor.jpg" alt="">
            </div>
            <div class="person-name">
                <div class="name">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
            </div>
            <div class="status-social-media">
                <div class="followers">
                    <h1>80K</h1>
                    <span>followers</span>
                </div>
                <div class="likes">
                    <h1>803K</h1>
                    <span>likes</span>
                </div>
                <div class="photos">
                    <h1>1.4K</h1>
                    <span>photos</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
